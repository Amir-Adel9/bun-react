services:
  postgres:
    image: postgres:16-alpine
    container_name: lms-postgres
    environment:
      POSTGRES_USER: lms
      POSTGRES_PASSWORD: lms_dev_password
      POSTGRES_DB: lms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
